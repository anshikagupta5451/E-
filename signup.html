        <div class="parent pb-3">
          <div class="row m-0 p-0">
            <div class="col-12 p-2 text-center fw-bold h2 mb-3 "
              style="font-family:'Times New Roman';color: rgb(0,51,91);">

          </div>
          <div class="row justify-content-center m-0 p-0">
            <div class="col-10  p-2 pt-0 text-center fw-bold fs-5" style="font-family:'Times New Roman';">

            </div>
            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">

            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">

                class="form-control border-0 border-bottom rounded-0 " required ">
            </div>
            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="email" name="email" placeholder="Email"
                class="form-control border-0 border-bottom rounded-0" required ">
            </div>
            <div class="col-10 p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="password" name="password" placeholder="Password"
                class=" form-control border-0 border-bottom rounded-0" required >
            </div>
          </div>
          <div class="row p-0">
            <div class="col-10 p-2 text-center  mx-4" style="font-family:'Times New Roman';">

            </div>
            <div class="col-11">
              <div class="text-end">
                <input type="submit" value="Register" name="creg" class="btn btn-success w-30 mx-2" required>
